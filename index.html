<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>"Todo List"</h1>
      <div class="credit">
        <h2>Made By <a href="https://www.instagram.com/hmdnubaidillah/" target="_blank">hmdnUbaidillah</a></h2>
        <p class="desc">"Program sederhana yang membuat daftar tugas dengan menggunakan bahasa pemogramman <a href="https://www.dicoding.com/blog/apa-itu-javascript-fungsi-dan-contohnya/" target="_blank">Javascript</a>"</p>
      </div>
      <div class="list">
        <input class="display" type="text" placeholder="Mau ngapain hari ini?" />
        <div class="button">+</div>
      </div>
      <p class="guide">Tekan 1x pada tugas jika selesai, tekan 2x untuk menghapus tugas</p>
    </div>
    <script src="script.js"></script>
  </body>
